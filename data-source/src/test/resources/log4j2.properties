# Root logger option
rootLogger.level=warn
rootLogger.appenderRef.stdout.ref=console

# Direct log messages to stdout
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n%ex

logger.ytsaurus_client.name=tech.ytsaurus.client
logger.ytsaurus_client.level=error

logger.spark.name=org.apache.spark
logger.spark.level=WARN

logger.spyt.name=tech.ytsaurus.spyt
logger.spyt.level=info

logger.spyt_patch.name=tech.ytsaurus.spyt.patch
logger.spyt_patch.level=debug

logger.yt_wrapper.name=tech.ytsaurus.spyt.wrapper
logger.yt_wrapper.level=warn
